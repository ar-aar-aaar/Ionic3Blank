<ion-content class="wrapper">
  <div
    class="wrapper-info"
    *ngFor="let group of data.groups; let i = index;"
    [ngClass]="{'course-one': i===0,
                'course-two': i===1, 
                'course-three': i===2
                }">
    <h1>Curso: {{group}}</h1>
    <h1>Nombre: {{user | uppercase}}</h1>
    <h1>Precio: {{data.money | currency:"MXN"}}</h1>
    <h1>Date: {{data.date | date:"dd MMMM yyyy"}}</h1>
  </div>
</ion-content>
