<ion-header>
  <ion-navbar>
    <ion-title>
      Beca Java 2019
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  
  <h1>Inicio de sesión</h1>
  <br> 
  <br>
  <br>
  <div class="wrapper" [formGroup]="loginForm">
      <ion-item>
          <ion-label floating>Usuario</ion-label>
          <ion-input formControlName="user" value=""></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Contraseña</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
  </div>
  <br>
  <div class="wrapper-buttons">
    <button ion-button round 
          [color]="loginForm.valid ? 'primary' : 'danger'" 
          (click)="login()" 
          [disabled]="!loginForm.valid">Iniciar sesión</button>

          <br>
  <button ion-button round clear
  (click)="goCreateAccount()">Crear cuenta</button>
  </div>
  
</ion-content>
